<ion-navbar class="navbar" *navbar skollin hideBackButton>
  <button menuToggle (click)="mapLock()">
    <ion-icon name='menu'></ion-icon>
  </button>
  <ion-title>
    <img src="img/logo.png">
    kollin'
  </ion-title>
  <ion-buttons end>
    <button (click)="locateUser()">
      <ion-icon name='locate'></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-tabs id="tabs" tabbarPlacement="bottom" tabbarLayout="icon-left" skollin-rev>
  <ion-tab [root]="map_tab" [rootParams]="loading" tabIcon="map" tabTitle="Carte"></ion-tab>
  <ion-tab [root]="list_tab" tabIcon="list" tabTitle="Liste"></ion-tab>
</ion-tabs>
