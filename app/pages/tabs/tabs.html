<ion-navbar class="tabs" *navbar skollin hideBackButton>

    <ion-icon name='menu'></ion-icon>
  </button>
  <ion-title>
    <img src="img/logo.png" height="45">
    kollin'
  </ion-title>
</ion-navbar>

  <ion-tab [root]="list_tab" tabIcon="list" tabTitle="List"></ion-tab>
</ion-tabs>
