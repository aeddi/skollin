<ion-navbar *navbar>
  <ion-title (click)="goToSearch()">{{glob.address}}</ion-title>
  <ion-buttons end (click)="goToSearch()">
    <button>
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-tabs tabbarPlacement="bottom" tabbarLayout="icon-left">
  <ion-tab [root]="map_tab" tabIcon="map" tabTitle="Map"></ion-tab>
  <ion-tab [root]="list_tab" tabIcon="list" tabTitle="List"></ion-tab>
</ion-tabs>
