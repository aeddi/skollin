<ion-content class="list-tab">
  <ion-list>

    <ion-item *ngFor="#poi of glob.pois; #i = index" (click)="displayCard(i)">
      <ion-row>
        <ion-col width-20 class="thumb">
          <img src="img/list-icons/{{poi.type}}.png">
        </ion-col>
        <ion-col width-50 class="infos">
          <h2>{{poi.name}}</h2>
          <p class="address">{{poi.dist}}m</p>
        </ion-col>
        <ion-col width-10>
          <h2>-{{poi.promo}}%</h2>
          <p>{{poi.duration | hourFormat}}</p>
        </ion-col>
      </ion-row>
    </ion-item>

  </ion-list>
</ion-content>
