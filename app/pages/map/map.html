<ion-navbar *navbar>
	<ion-item id="searchHeader">
		<ion-input
			type="text"
			[(ngModel)]="address"
			placeholder="Enter an adress..."
			clearInput>
		</ion-input>
		<ion-button (click)="setAddress()"></ion-button>
	</ion-item>
</ion-navbar>

<ion-content class="map">
	<div id="map"></div>
  <button small fab positive fab-top fab-right (click)="doNothing()">
	      <ion-icon name="list"></ion-icon>
  </button>
</ion-content>
