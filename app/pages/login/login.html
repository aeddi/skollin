<ion-content padding class="login">

  <div class="spacer" style="height:4%"></div>

  <ion-row>
    <ion-col width-50 offset-25>
      <img src="img/logo-login.png">
    </ion-col>
  </ion-row>

  <div class="spacer" style="height:2%"></div>

  <ion-row>
    <ion-col width-80 offset-10>

      <ion-item>
        <ion-label floating>Identifiant</ion-label>
        <ion-input type="text" [(ngModel)]='login'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]='pass'></ion-input>
      </ion-item>

      <div><p>Mot de passe oublié ?</p></div>

    </ion-col>
  </ion-row>

  <div class="spacer" style="height:1%"></div>

  <div class="button-cust" (click)=goToHome()>OK</div>

  <div class="spacer" style="height:5%"></div>

  <div class="container">
    <ion-button>Créer un compte</ion-button>
  </div>

</ion-content>
