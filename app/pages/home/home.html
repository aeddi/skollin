<ion-content padding="true" class="home">
      <h1 id="title">NowTy</h1>
      <div class="spacer" style="width: 100%; height: 64px;"></div>
      <h3 id="subtt">Choose a location</h3>

      <ion-searchbar
        [(ngModel)]="searchQuery"
        placeholder="Enter an address"
        (input)="searchBarInput($event)">
      </ion-searchbar>

      <button block>
        Search
      </button>

      <ion-item>
        OR
      </ion-item>

      <button block dark (click)="goToMap()">
        <ion-icon name="locate"></ion-icon>
        {{buttonLabel}}
      </button>
</ion-content>
