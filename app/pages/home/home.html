<ion-content padding="true" class="home">

  <h1 id="title">Skollin'</h1>
  <div class="spacer" style="width: 100%; height: 64px;"></div>
  <h3 id="subtt">Choose a location</h3>

  <ion-item>
    <ion-label floating>Enter an address</ion-label>
  	<ion-input type="text" [(ngModel)]="searchQuery"></ion-input>
  </ion-item>

  <div class="wrap">
    <button block (click)="goToMap(searchQuery)">
      Search
    </button>
  </div>

  <ion-item>
    OR
  </ion-item>

  <div class="wrap">
    <button block dark (click)="goToMap(null)">
      <ion-icon name="pin"></ion-icon>
      Use current position
    </button>
  </div>

  <button fab primary fab-bottom fab-left (click)="goToSelectedDeal()">
	      <ion-icon name="barcode"></ion-icon>
  </button>

  <!--
  <button fab primary fab-bottom fab-right (click)="goToUserProfile()">
	      <ion-icon name="person"></ion-icon>
  </button> -->

</ion-content>
