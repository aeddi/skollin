<ion-menu [content]="content">

  <ion-toolbar skollin>
    <ion-title>Pages</ion-title>
    <button menuToggle (click)="mapUnlock()">
      <ion-icon name='close'></ion-icon>
    </button>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <button menuToggle ion-item *ngFor="#p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
