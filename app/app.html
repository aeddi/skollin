<ion-menu [content]="content">

  <ion-toolbar skollin>
    <ion-title>Menu</ion-title>
    <button menuToggle (click)="mapUnlock()">
      <ion-icon name='close'></ion-icon>
    </button>
  </ion-toolbar>

  <ion-content id="side-menu">
    <div id="side-profil" (click)="openPage(userPage)" menuToggle>
      <img src="img/avatar.png" (click)="openPage(userPage)" menuToggle>
      <p (click)="openPage(userPage)" menuToggle>Ã‰ric Poletti</p>
    </div>
    <ion-list>
      <button ion-item *ngFor="#p of pages" (click)="openPage(p)" menuToggle>
        {{p.title}}
      </button>
    </ion-list>
    <button id="about" ion-item (click)="openPage(aboutPage)" menuToggle>A propos</button>
  </ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
